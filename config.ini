[pavo11]
service =  sleep 1
    cd ~/pavo11/pavo11_service
    docker-compose down
    docker-compose up

redis = sleep 30
    docker exec -it pavo11_redis bash

pavo11 = cd ~/pavo11/pavo11

pavo11_dms = cd ~/pavo11/pavo11_dms

api = sleep 30
    cd ~/pavo11/pavo11_api
    docker-compose down
    docker-compose up -d
    sleep 5
    docker exec -it pavo11_api bash
    run

dms_api = sleep 30
    cd ~/pavo11/pavo11_dms_api
    docker-compose down
    docker-compose up -d
    sleep 5
    docker exec -it pavo11_dms_api bash
    run

fantasyee_record = sleep 40
    cd ~/pavo11/pavo11_task
    docker exec -it pavo11_task bash
    python3 start_update_fantasyee_record.py

u_daily_report = sleep 40
    cd ~/pavo11/pavo11_task
    docker exec -it pavo11_task bash
    python3 start_update_daily_report.py

u_daily_ticket = sleep 40
